{% include "header.html" %}


<section class="about_section layout_padding mt-3 mb-2">
    <div class="container-fluid" style="background-color: #1D3557;">
        <div class="row">
            <h1 style="color:aliceblue;text-align: center; margin-top: 3%;">Alumni Committee</h1>

            {% for a in alumni_committee %}
            <div class="card text-center mt-5 mx-auto mb-5" style="width: 18rem;">
                <div class="card-body">
                    <!-- Batch Year Above Image -->
                    <h6 class="text-muted mb-3">{{ a.batch_year }}</h6>
                    
                    <!-- Profile Photo -->
                    {% if a.photo %}
                    <div class="d-flex justify-content-center">
                        <img src="{{ a.photo.url }}" alt="Profile Photo"
                            class="rounded border border-3" style="width: 150px; height: 200px;">
                    </div>
                    {% endif %}
                    
                    <!-- Name and Designation -->
                    <h5 class="card-title mt-3">{{ a.name }}</h5>
                    <p class="card-text text-muted">{{ a.designation }}</p>
                    
                    <!-- Achievements -->
                    <h6 class="mt-3">Achievements:</h6>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">{{ a.achievement | safe }}</li>
                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

<!--Footer content will appear here-->
{% include "footer.html" %}
