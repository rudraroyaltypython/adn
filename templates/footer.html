<!-- Initialize carousel -->
<script>
    var myCarousel = new bootstrap.Carousel(document.querySelector('.carousel'), {
        interval: 3000, // Adjust slide interval as needed
        wrap: true // Set to false if you don't want to loop slides
    });
</script>
<script>
    var marquee = document.getElementById('myMarquee');

    marquee.addEventListener('mouseover', function() {
        marquee.stop();  // Stop the marquee when hovered
    });

    marquee.addEventListener('mouseout', function() {
        marquee.start();  // Start the marquee when mouse leaves
    });
</script>
