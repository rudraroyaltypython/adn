{% include "header.html" %}

<!--Header section ends here-->
<!--main section-->
<div class="container-fluid mt-3" style="background-color: #1D3557;">
    <h2 class="text-center mb-4" style="color: aliceblue;"><br>Contact Us<br><br></h2>
    <div class="row">
        <!-- Contact Form -->
        <div class="col-md-6">
            <form id="contactForm" method="post" action="{% url 'contactussubmit' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Your Name" name="name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Your Email" name="email" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Subject" name="subject" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" placeholder="Your Message" name="message" rows="5"
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
        <!-- Google Maps -->
        <div class="col-md-6">
            <div id="map"></div>
            <!-- Google Maps Embed -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1907.778595772771!2d73.2983887382727!3d16.99631796101885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bea0de97483e0d5%3A0x7d3c8b922f00a312!2sAziza%20Dawood%20Naik%20High%20School%20Ratnagiri!5e0!3m2!1sen!2sin!4v1707417469901!5m2!1sen!2sin"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</div>
<!--Footer content will appear here-->
{% include "footer.html" %}
